<section id="payments">
    <h3>Payments</h3>
    <header>
        <div id="left-filter">
            <small>showing </small>
            <select>
                <option *ngFor="let number of dummyData; let i = index">{{i}}</option>
            </select>
            <small>out of {{filteredData.length}} payments</small>
        </div>
        <div id="search">
            <input type="text" placeholder="search">
        </div>
        <div id="right-filter">
            <small>show </small>
            <select [(ngModel)]="taskCompletionStat" #status (change)="setStatus($event,status.value)">
                <option [value]="'all'">All</option>
                <option [value]="'completed'">Completed</option>
                <option [value]="'uncompleted'">Uncompleted</option> 
            </select>
        </div>
    </header>
    <div id="data">
        <table>
            <tr>
                <th>Id</th>
                <th>Userid</th>
                <th>Title</th>
                <th>Status</th>
            </tr>
            <tr *ngFor="let data of filteredData">
                <td><small>{{data.id}}</small></td>
                <td><small>{{data.userId}}</small></td>
                <td><small>{{data.title}}</small></td>
                <td><small>{{data.completed ? 'Completed' : 'Not Completed'}}</small></td>
              </tr>
        </table>
    </div>
</section>
